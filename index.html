<!DOCTYPE html>
<link rel="stylesheet" href="styles.css">
<script src="KeyTriggers.js"></script>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="key-u">U</kbd>
        <kbd class="key-y">Z</kbd>
        <kbd class="key-t">T</kbd>
        <kbd class="key-e">E</kbd>
        <kbd class="key-w">W</kbd>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
