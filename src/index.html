<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="KeyTriggers.js"></script>
</head>
<body>
    <div class="headSpace"></div>
    <div class="container" id="klavier">
        <kbd class="white_keys">A</kbd>
        <kbd class="black_keys"><p>W</p></kbd>
        <kbd class="white_keys">S</kbd>
        <kbd class="black_keys"><p>E</p></kbd>
        <kbd class="white_keys">D</kbd>
        <kbd class="white_keys">F</kbd>
        <kbd class="black_keys"><p>T</p></kbd>
        <kbd class="white_keys">G</kbd>
        <kbd class="black_keys"><p>Z</p></kbd>
        <kbd class="white_keys">H</kbd>
        <kbd class="black_keys"><p>U</p></kbd>
        <kbd class="white_keys">J</kbd>

    </div>
</body>
</html>
